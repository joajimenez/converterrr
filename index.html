<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="js/app.js" type="module" defer></script>
    <title>Converterrr.</title>
  </head>
  <body>
    <div class="main-container">
      <div class="intro-container">
        <div class="header">
          <h1>Converterrr<span class="period-span">.</span></h1>
          <p class="subtitle">Convert your currency now!</p>
        </div>

        <img
          src="./assets/images/undraw_make_it_rain_re_w9pc.svg"
          alt="hero image"
        />

        <p class="intro-copy">
          Convert your currency into more than 150 world currencies.
        </p>

        <button id="start-btn" type="button">Start</button>
      </div>
      <div class="operations-container hidden">
        <div class="amount-container">
          <label for="amount">How much $?</label>
          <input
            type="number"
            id="amount"
            class="amount_id"
            placeholder="$100"
          />
        </div>
        <div class="from-to-container">
          <div class="from-container">
            <label for="from-currencies"></label>
            <select
              title="from-currencies"
              id="from-currencies"
              name="from-currencies"
              class="currencies-selector"
            ></select>
          </div>
          <span> to </span>
          <div class="to-container">
            <label for="to-currencies"></label>
            <select
              title="to-currencies"
              id="to-currencies"
              name="to-currencies"
              class="currencies-selector"
            ></select>
          </div>
        </div>
        <div class="results-container">
          <h2 id="display">Your RESULTS will appear here.</h2>
          <br />
        </div>

        <div id="" class="rate-container hidden">
          <p id="day_rate_el">
            Today's rate:
            <span id="base_amount_unit"></span>
            <span id="base_amount_currency"></span>
            <span>=</span>
            <span id="from_amount_unit"></span>
            <span id="from_amount_currency"></span>
          </p>
        </div>

        <div class="button-container">
          <button id="convert-btn" type="button">
            <span class="material-symbols-rounded"> currency_exchange </span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
